  units: m-3 mm-1
RelPeakDiff:
  long_name: Relative Difference at Distribution Mode
  standard_name: relative_peak_difference
  description: The relative N(D) difference at the peak, calculated as the deviation divided by the observed value at the peak.
  units: ""
DmodeDiff:
  long_name: Difference of Mode Diameters
  standard_name: diameter_mode_difference
  description: The difference between mode diameters of observed and modelled N(D).
  units: mm
NtDiff:
  long_name: Total Number Concentration Difference
  standard_name: total_number_concentration_difference
  description: The difference in the total number concentration between observed and modelled N(D).
  units: m-3
KLDiv:
  long_name: Kullback-Leibler Divergence
  standard_name: kullback_leibler_divergence
  description: A distance measure of how the modelled distribution diverges from the observed N(D) one.
  units: ""
  valid_range: [0, inf]
JSD:
  long_name: Jensen-Shannon Distance
  standard_name: jensen_shannon_distance
  description: Jensen-Shannon distance between observed and modelled N(D).
  units: ""
  valid_range: [0, inf]
WD:
  long_name: Wasserstein Distance
  standard_name: wasserstein_distance
  description: Wasserstein-1 distance between observed and modelled N(D).
  units: ""
  valid_range: [0, inf]
KS:
  long_name: Kolmogorov-Smirnov Statistic
  standard_name: kolmogorov_smirnov_statistic
  description: Kolmogorov-Smirnov test statistic between observed and modelled N(D).
  units: ""
  valid_range: [0, 1]
KS_pvalue:
  long_name: Kolmogorov-Smirnov Test p-value
  standard_name: kolmogorov_smirnov_pvalue
  description: Kolmogorov-Smirnov test p-value for the comparison between observed and modelled N(D).
  units: ""
  valid_range: [0, 1]
