n_wind_artefacts:
  long_name: "number of particles caused by wind artefacts"
  standard_name: "number_of_wind_artefact_particles"
  units: "1"
  description: "Wind artefacts in heavy rainfall identified using criteria from Friedrich et al. (2013): particles with diameter_lower >= 5 mm and velocity_upper < 1 m/s."
  valid_min: 0
