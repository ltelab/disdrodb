temporal_resolutions: ["1MIN"] #  "5MIN", "10MIN"] # "ROLL1MIN"]
archive_options:
  strategy: time_block
  strategy_options:
    freq: month
  folder_partitioning: ""
product_options:
  minimum_ndrops: 1
  minimum_nbins: 1
  minimum_rain_rate: 0.01
  compute_spectra: False
  compute_percentage_contribution: False
radar_enabled: False
radar_options:
  frequency: ["S", "C", "X", "Ku", "K", "Ka", "W"]
  num_points: 1024
  diameter_max: 10
  canting_angle_std: 7
  axis_ratio_model: Thurai2007
  permittivity_model: Turner2016
  water_temperature: 10
  elevation_angle: 0
