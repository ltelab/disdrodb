time_integrations: ["1MIN", "5MIN", "10MIN", "ROLL1MIN"]
models: ["GAMMA_ML", "NGAMMA_GS_LOG_ND_MAE"]
archiving_options:
  strategy: time_block
  strategy_options:
    freq: season
  folder_partitioning: ""
fall_velocity_method: "Beard1976"
diameter_min: 0
diameter_max: 10
diameter_spacing: 0.05
gof_metrics: True
min_nbins: 4
remove_timesteps_with_few_bins: False
mask_timesteps_with_few_bins: False
radar_simulation_enabled: False
radar_simulation_options:
  frequency: ["S", "C", "X", "Ku", "K", "Ka", "W"]
  num_points: 1024
  diameter_max: 10
  canting_angle_std: 7
  axis_ratio_model: Thurai2007
  permittivity_model: "Turner2016"
  water_temperature: 10
